<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery实现满屏切换效果</title>
	<link rel="stylesheet" type="text/css" href="switchpage/switchPage.css">
	<style type="text/css">
		* { padding: 0; margin: 0;}
		body { font: 24px/12px "微软雅黑","宋体";}
		html, body { width: 100%; height: 100%; overflow: hidden;}
		.container { 
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.section1 { background: green;}
		.section2 { background: #f60;}
		.section3 { background: #369;}
		.section4 { background: #f00;}
		.section5 { background: #c00;}
		.section6 { background: #a00;}
	</style>
</head>
<body>
<div class="container" id="container">
	<div class="section section1"></div>
	<div class="section section2"></div>
	<div class="section section3"></div>
	<div class="section section4"></div>
	<div class="section section5"></div>
	<div class="section section6"></div>
</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="modernizr.custom.js"></script>
<script type="text/javascript" src="switchpage/switchPage.js"></script>
<script type="text/javascript">
	$(function() {
		$('body').switchPage();
	});
</script>
</body>
</html>
